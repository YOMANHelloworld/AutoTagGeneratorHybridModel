<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>Auto-Tag Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Auto-Tag Generator</h1>
  <h4>
    <div class="tooltips"> Need help ?  
      <span class = "tooltiptext">
        Please provide the video title and if available, a brief description.</span>
    </div>
  </h4>

  <div class="input-section">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter title idea">
  </div>

  <div class="input-section">
    <label for="description">Description (Optional)</label>
    <textarea id="description" placeholder="Enter description"></textarea>
  </div>
  
  <button id="submitButton">Process</button>
  <div id="output-container"></div>
  <script src="popup.js"></script>

</body>
</html>
